<h1>List Template</h1>
{% if note_object %}
<ul>
	{% for note in note_object %}
	<li>
		{{ note.text }} <a href="{% url "Read-Blog" note.id %}">(Read Note)</a><a href="{% url "Update-Blog" note.id %}">(Update Note)</a><a href="{% url "Delete-Blog" note.id %}">(Delete Note)</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>No Notes Yet</p>
{% endif %}
<a href="{% url 'Create-Blog' %}">(Create Note) </a>
